<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Chittagong Bank PLC</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='Logo.svg') }}" sizes="500x500">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .hero-gradient {
            background: linear-gradient(135deg, #001a35 0%, #002e5b 100%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="hero-gradient min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="glass-panel p-8 rounded-[2rem] shadow-2xl w-full max-w-[420px] relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-red-600 to-orange-500"></div>

        <div class="text-center mb-8">
            <div class="flex flex-col items-center justify-center">
                <div class="w-16 h-16 flex items-center justify-center bg-slate-50 rounded-2xl p-2 mb-4 shadow-inner">
                    <img src="{{ url_for('static', filename='Logo.svg') }}" alt="Logo" class="w-full h-full object-contain">
                </div>
                
                <h1 class="text-blue-900 font-[900] text-xl leading-none uppercase tracking-tight">Chittagong Bank PLC</h1>
                <p class="text-green-600 text-[9px] font-bold tracking-[0.2em] uppercase mt-1">Connecting Our Nation to Global</p>
            </div>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="space-y-2 mb-6">
              {% for category, message in messages %}
                <div class="p-3 rounded-xl text-xs font-bold border {{ 'bg-green-50 text-green-700 border-green-200' if category == 'success' else 'bg-red-50 text-red-700 border-red-200' }}">
                  <i class="fas {{ 'fa-check-circle' if category == 'success' else 'fa-exclamation-triangle' }} mr-2"></i> {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-[10px] font-black text-gray-400 uppercase mb-3 tracking-[0.15em] text-center">Identity Verification</label>
                <div class="flex p-1.5 bg-gray-100/80 rounded-2xl border border-gray-200">
                    <label class="flex-1">
                        <input type="radio" name="role" value="user" checked class="hidden peer">
                        <div class="text-center py-2.5 rounded-xl cursor-pointer peer-checked:bg-[#002e5b] peer-checked:text-white peer-checked:shadow-lg text-gray-500 font-bold text-[11px] transition-all uppercase">USER</div>
                    </label>
                    <label class="flex-1">
                        <input type="radio" name="role" value="staff" class="hidden peer">
                        <div class="text-center py-2.5 rounded-xl cursor-pointer peer-checked:bg-[#002e5b] peer-checked:text-white peer-checked:shadow-lg text-gray-500 font-bold text-[11px] transition-all uppercase">STAFF</div>
                    </label>
                    <label class="flex-1">
                        <input type="radio" name="role" value="admin" class="hidden peer">
                        <div class="text-center py-2.5 rounded-xl cursor-pointer peer-checked:bg-[#002e5b] peer-checked:text-white peer-checked:shadow-lg text-gray-500 font-bold text-[11px] transition-all uppercase">ADMIN</div>
                    </label>
                </div>
            </div>

            <div class="space-y-4">
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-blue-900/40">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" name="email" required class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-600 focus:bg-white outline-none transition-all font-semibold text-sm" placeholder="Email Address">
                </div>

                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-blue-900/40">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" name="password" required class="w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-red-600 focus:bg-white outline-none transition-all font-semibold text-sm" placeholder="Password">
                </div>
            </div>

            <button type="submit" class="w-full bg-[#002e5b] text-white font-black py-4 rounded-xl hover:bg-blue-800 transition-all shadow-xl active:scale-[0.98] uppercase tracking-widest text-sm">
                Secure Login <i class="fas fa-shield-alt ml-2"></i>
            </button>
        </form>

        <div class="mt-8 text-center border-t border-gray-100 pt-6">
            <p class="text-sm text-gray-500 font-medium">New to Chittagong Bank? 
                <a href="{{ url_for('register') }}" class="text-red-600 font-black hover:underline ml-1">Open Account</a>
            </p>
            <a href="{{ url_for('home') }}" class="mt-4 inline-flex items-center text-[11px] font-bold text-blue-900/50 hover:text-red-600 transition-colors uppercase tracking-tighter">
                <i class="fas fa-arrow-left mr-2"></i> Back to Homepage
            </a>
        </div>
    </div>

</body>
</html>
